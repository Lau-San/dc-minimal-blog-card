<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Minimal Blog Card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card-main">
                    <img class="image" src="assets/cactus_img.jpg" alt="Post" />
                    <div class="tags">
                        <div class="tag">Design</div>
                    </div>
                    <h3 class="title">Embracing Minimalism</h3>
                    <p class="summary">
                        From minimalist sculptures to minimalist paintings, this
                        blog will inspire you to appreciate the beauty that lies
                        in simplicity.
                    </p>
                </div>
                <div class="card-footer">
                    <p class="author">Annie Spratt</p>
                </div>
            </div>
        </main>
    </body>
</html>
